<!DOCTYPE html>
<html>

<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>

  <title>Luigi's Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Luigi's Pizza Parlor</h1>
    </div>
    <form id="input">

      <p>Choose your toppings ($2.00 Each)</p>
      <div class="checkbox">
        <label><input type="checkbox" name="topping" value="2">Pepperoni</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="topping"  value="2">Italian Sausage</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="topping"  value="2">Canadian Bacon</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="topping"  value="2">Red Onion</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="topping"  value="2">Bell Pepper</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="topping" value="2">Crimini Mushrooms</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="topping"  value="2">Calabrian Chilli</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="topping" value="2">Pineapple</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="topping"  value="2">Basil</label>
      </div>

      <div class="form-group">
        <label>Size:</label>
        <select class="form-control" id="size" required>
          <option></option>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
      </div>

      <button type="submit" class="btn btn-danger">Place your order</button>

    </form>

    <div id="show-price">

    </div>



  </div>
</body>
</html>
